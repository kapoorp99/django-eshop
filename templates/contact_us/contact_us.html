{% extends 'base.html' %}


{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <h1 class="text-center">Contact Us</h1>
</div>
<div class="container bg-light my-3 py-4">
<form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
  </div>
    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email-id" required>
  </div>
    <div class="form-group">
    <label for="phone">Contact Number</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
  </div>
  <div class="form-group">
    <label for="problem_description">Describe your problem here:</label>
    <textarea class="form-control" id="problem_description" name="problem_description" rows="3" required></textarea>
  </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}

{% extends '../base.html' %}


{% block title %}Login{% endblock title %}

{% block body %}
<div class="container text-center">
  <div class="p-4 m-4">
    <div class="col-lg-4 mx-auto my-2 border rounded pt-4">
      <h2 class="my-4">Login to your account</h2>
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control form-control-sm my-2" name="email" placeholder="abc@example.com" required>
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control form-control-sm my-2" name="password" placeholder="password" required>
          <div class="container pt-3">
            <button class="mt-3 btn btn-primary btn-sm" type="submit">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock body %}

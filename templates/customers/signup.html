{% extends '../base.html' %}


{% block title %}Sign up{% endblock title %}

{% block body %}
<div class="container text-center">
  <div class="p-4 m-4">
    <div class="col-lg-8 mx-auto my-2 border rounded pt-4">
      <h2 class="my-4">Create an account</h2>
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="row">
            <div class="col-6 my-2">
              <label for="first_name">First name</label>
              <input type="text" id="first_name" class="form-control form-control-sm" name="first_name" placeholder="John" required>
            </div>
            <div class="col-6 my-2">
              <label for="last_name">Last name</label>
              <input type="text" id="last_name" class="form-control form-control-sm" name="last_name" placeholder="Doe" required>
            </div>
          </div>
          <label for="phone">Phone</label>
          <input type="text" id="phone" class="form-control form-control-sm my-2" name="phone" placeholder="9876543210" required>
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control form-control-sm my-2" name="email" placeholder="abc@example.com" required>
          <label for="password1">Password</label>
          <input type="password" id="password1" class="form-control form-control-sm my-2" name="password1" placeholder="password" required>
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" class="form-control form-control-sm my-2" name="password2" placeholder="password" required>
          <div class="container pt-3">
            <button class="mt-3 btn btn-primary btn-sm" type="submit">
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
